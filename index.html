<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Docker + GitLab CI/CD</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
      animation: slideUp 1.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: pulse 3s infinite;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0072ff;
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Shweta Ijeri</h1>
    <h1>ðŸš€ GitLab CI/CD Project</h1>
    <p>
      This project demonstrates a complete CI/CD pipeline using Docker and GitLab.
      Every push to the repository automatically builds, tests, and deploys your app.
    </p>
    <button class="btn" onclick="window.location.href='https://gitlab.com'">View on GitLab</button>
  </div>
</body>
</html>
